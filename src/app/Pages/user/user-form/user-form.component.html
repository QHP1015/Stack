<nz-page-header nzBackIcon [nzTitle]="title">
</nz-page-header>
<div class="register">
    <form nz-form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label
                [nzSm]="6"
                [nzXs]="24"
                nzFor="username"
                nzRequired
                nzTooltipTitle="你想输入的用户名"
            >
                <span>用户名</span>
            </nz-form-label>
            <nz-form-control  nzErrorTip="请输入你的用户名!">
                <input nz-input id="username" formControlName="username"/>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label  nzFor="email">邮箱</nz-form-label>
            <nz-form-control  nzErrorTip="你输入的不是一个邮箱!">
                <input nz-input formControlName="email" id="email"/>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzFor="password" nzRequired>密码</nz-form-label>
            <nz-form-control  nzErrorTip="请输入密码!">
                <input
                    nz-input
                    type="password"
                    id="password"
                    formControlName="password"
                />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row class="register-are">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
<!--                <button nz-button [nzType]="'primary'" Type="submit">添加用户</button>-->
<!--                <button nz-button [nzType]="'primary'" (click)="createBasicNotification()" Type="submit">添加用户</button>-->
                <button nz-button [nzType]="'primary'"  htmlType="submit">添加用户</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
